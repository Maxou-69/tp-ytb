<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>projet youtube</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <div class="Youtube-icon">
                <i class="bi bi-youtube"></i>
                <a class="navbar-brand">Youtube</a>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <i class="bi bi-person-circle"></i>
        </div>
    </nav>
    <div class="ligne">

            <h3>Mes vidéos préférées</h3>
            <!-- Rounded switch -->
            <div class="Dark_mode_slider">
                <h3 class="Dark_mode_title"> Mode sombre</h3>
                <label class="switch">
                    <input type="checkbox" id="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="container_video">
            <iframe src="https://www.youtube.com/embed/H4UD4ikOgm4" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>

    </div>

        <div class="container_video">
